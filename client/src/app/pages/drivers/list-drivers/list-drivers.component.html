<div class="uk-width-1-1 uk-flex uk-flex-between uk-padding-small" uk-grid>
  <div class="uk-margin uk-width-2-3">
    <input class="uk-input" type="text" placeholder="Search" />
  </div>

  <div>
    <button
      class="uk-button uk-margin uk-button-primary"
      (click)="createDriver()"
    >
      Create Driver
    </button>
  </div>
</div>

<!-- create nodal -->

<div id="createDriver" uk-modal>
  <div class="uk-modal-dialog">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <div class="uk-modal-header">
      <h2 class="uk-modal-title">Create a driver</h2>
    </div>
    <div class="uk-modal-body">
      <form class="uk-form-stacked">
        <div>
          <label class="uk-form-label">Name</label>
          <div class="uk-form-controls">
            <input
              class="uk-input uk-form-width-large"
              type="text"
              placeholder="Name"
            />
          </div>
        </div>
        <div>
          <div class="uk-form-label">Phone Number</div>
          <div class="uk-form-controls">
            <input
              class="uk-input uk-form-width-large"
              type="text"
              placeholder="Phone Number"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="uk-modal-footer uk-text-right">
      <button class="uk-button uk-button-default uk-modal-close" type="button">
        Cancel
      </button>
      <button class="uk-button uk-button-primary" type="button">Save</button>
    </div>
  </div>
</div>
